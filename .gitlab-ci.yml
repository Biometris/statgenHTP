stages:
  - test
  - deploy

variables:
    APT_PKGS: "libcurl4-openssl-dev libssh2-1-dev libssl-dev libxml2-dev zlib1g-dev git build-essential gobjc++ libomp-dev devscripts libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev"
    _R_CHECK_FORCE_SUGGESTS_: "false"
    TT_AT_HOME: "false"

before_script:
  - apt-get update
  - apt-get install -y --no-install-recommends ${APT_PKGS}
  - export PATH="/usr/local/lib/R/site-library/littler/examples/:${PATH}"
  - echo "options(Ncpus = $(nproc --all))" >> /usr/local/lib/R/etc/Rprofile.site
  - install2.r devtools remotes
  # Uncomment lines below for installation of develop versions of LMMsolver
  # - r -e 'remotes::install_github("Biometris/LMMsolver", ref = "develop", dependencies = TRUE)'
  - r -e 'devtools::install_dev_deps()'

r-release:
  stage: test
  tags:
    - Docker
  image: rocker/verse:latest
  script:
    - r -e 'devtools::check(check_dir = ".")'
  artifacts:
    paths:
      - "*.Rcheck"
    name: logs
    when: always
    expire_in: 1 month

r-devel:
  stage: test
  tags:
    - Docker
  image: rocker/verse:devel
  script:
    - r -e 'devtools::check(check_dir = ".")'
  artifacts:
    paths:
      - "*.Rcheck"
    name: logs
    when: always
    expire_in: 1 month

coverage:
  stage: deploy
  tags:
    - Docker
  image: rocker/r-ver:latest
  when: on_success
  script:
    - install2.r covr
    - r -e 'devtools::install()'
    - r -e 'covr::package_coverage(type = "none", code = "tinytest::run_test_dir(at_home = FALSE)")'
  coverage: '/Coverage:\s*(\d+.\d+\%)/'
