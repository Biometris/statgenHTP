stages:
  - build
  - deploy

variables:
    APT_PKGS: "libmagick++-6.q16-dev"

before_script:
  ## Make sure configure and cleanup files are executable.
  - apt-get update
  - apt-get install -y --no-install-recommends ${APT_PKGS}
  - apt-get install -y --no-install-recommends qpdf pandoc pandoc-citeproc
  - export PATH="/usr/local/lib/R/site-library/littler/examples/:${PATH}"
  - echo "options(Ncpus = $(nproc --all))" >> /usr/local/lib/R/etc/Rprofile.site
  - echo 'Sys.setenv(TT_AT_HOME = "TRUE")' >> /usr/local/lib/R/etc/Rprofile.site
  - install2.r devtools
  - r -e 'devtools::install_dev_deps()'

r-release:
  stage: test
  image: rocker/r-ver:latest
  script:
    - r -e 'devtools::check(check_dir = ".")'
  artifacts:
    paths:
      - "*.Rcheck"
    name: logs
    when: always

r-devel:
  stage: test
  image: rocker/r-ver:devel
  script:
    - r -e 'devtools::check(check_dir = ".")'
  artifacts:
    paths:
      - "*.Rcheck"
    name: logs
    when: always

coverage:
  stage: deploy
  image: rocker/r-ver:latest
  when: on_success
  script:
    - install2.r covr
    - r -e 'devtools::install()'
    - r -e 'covr::package_coverage(type = "none", code = "tinytest::run_test_dir()")'
  coverage: '/Coverage:\s*(\d+.\d+\%)/'
